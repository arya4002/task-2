<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>FORM</title>
</head>
<body>
     <form>
           <fieldset>
                    <legend>Registration Form</legend>
                    <label>FIRST NAME:
                    <input name="fname"></label> <br>

                    <label>LAST NAME:
                    <input name="lname"> <br>
                    </label>

                    <label>DATE OF BIRTH:
                    <input type="date" name="birthdate">
                    </label> <br>

                    <label>E-mail:
                    <input type="email" name="email">
                    </label> <br>

                    <label>
                    <input type="radio" name="gender" value="MALE">MALE
                    <input type="radio" name="gender" value="FEMALE">FEMALE
                    </label> <br>

                    <label>
                    <input type="checkbox" name="hobbies" value="CRICKET">CRICKET
                    <input type="checkbox" name="hobbies" value="KARATE">KARATE
                    <input type="checkbox" name="hobbies" value="VOLLEYBALL">VOLLEYBALL
                    <input type="checkbox" name="hobbies" value="FOOTBALL">FOOTBALL
                    <input type="checkbox" name="hobbies" value="KABBADI">KABBADI
                    <input type="checkbox" name="hobbies" value="JUDO">JUDO
                    </label> <br>

                    <label>ADDRESS:
                      <textarea name="address" cols="30" rows="3">
                      </textarea>
                    </label> <br>

                    <label>CITY:
                         <select>
                              <option>SELECT</option>
                              <option>AHMEDABAD</option>
                              <option>AMRELI</option>
                              <option>BARODA</option>
                              <option>RAKOT</option>
                              <option>SURAT</option>
                         </select>
                    </label> <br>

                    <button type="reset">RESET</button> 

                    <button type="submit">SUBMIT</button> <br>

           </fieldset>
     </form>
